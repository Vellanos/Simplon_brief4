<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix QUIZZ</title>
    <link rel="stylesheet" type="text/css" href="Assets/styles/style.css">
    <link rel="stylesheet" type="text/css" href="Assets/styles/accueil.css">
    <link rel="stylesheet" type="text/css" href="Assets/styles/question.css">
    <link href='https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap' rel='stylesheet'>

    <script src="Assets/script.ts" defer></script>
</head>

<body>
    <main>
        <div class="accueil loading">
            <div class="accueilConteneur">
                <h1>NETFLIX QUIZZ</h1>
                <div class="accueilImg">
                    <img class="imgNetflix" src="Assets/img/Netflix_logo.jpg" alt="Logo de Netflix">
                </div>
                <div class="boutton">
                    <button id="buttonAccueil" class="buttonBlancRouge"> Commencer le quizz</button>
                </div>
            </div>
        </div>

        <div id="question" class="question hide">
            <div class="questionConteur">
                <p id="questionConteurId"></p>
            </div>
            <div class="laQuestion">
                <p id="laQuestionId"></p>
                <p id="laReponseId" class="parahide"></p>
                <p id="leCommentaireId" class="parahide"></p>
                <div id="leNextId" class="parahide">
                    <button class="buttonBlancRouge"> NEXT </button>
                </div>
            </div>
        
            <div id="wrapperButtonReponse" class="hide">
                <div class="buttonReponse">
                    <button id="buttonReponse1"></button>
                </div>
                <div class="buttonReponse">
                    <button id="buttonReponse2"></button>
                </div>
                <div class="buttonReponse">
                    <button id="buttonReponse3"></button>
                </div>
                <div class="buttonReponse">
                    <button id="buttonReponse4" ></button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
